<body>
<div id="app">
	<div class="mian">
		<div class="invitation w690">
			<div class="invitationFirstTwo flex">
				<div class="invitationFirstTwo_left">
					<img :src="submitData.mainImg&&submitData.mainImg['2-1']&&submitData.mainImg['2-1'].url?
				submitData.mainImg['2-1'].url:''"/>
					<input type="file" class="upload" @change="uploadImg" data-position="2-1"/>
					
				</div>
				<div class="invitationFirstTwo_right">
					<div class="invitationFirstTwo_tit color">
						爱
					</div>
					<div class="font26 color invitationFirstTwo_cont">如果你仔细 寻找，你会 发现爱其实 无处不在。</div>
					<div class="invitationFirstTwo_word">
						<img src="images/love.png"/>
					</div>
				</div>
			</div>
			<div class="invitationFirstTwo_bottom">
				<img :src="submitData.mainImg&&submitData.mainImg['2-2']&&submitData.mainImg['2-2'].url?
				submitData.mainImg['2-2'].url:''"/>
				<input type="file" class="upload" @change="uploadImg" data-position="2-2"/>
			</div>
		</div>
		<a class="save color1 bg" @click="articleUpdate">保存</a>
		<a class="color1 bg pre_page"    @click="toBack">上一页</a>
		<a class="color1 bg next_page"  @click="toNext" >下一页</a>
	</div>
</div>

<script type="text/javascript " src="js/bootstrap.js"></script>
<!-- <script src="js/jquery.waypoints.min.js"></script> -->
<script src="js/rem.js"></script>
<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
           submitData:{
           	  mainImg:[],
           }
        }
    },
    created: function () {
      this.articleGet()
    },


    methods:{


    	articleGet(){
		    const self = this;
		    const postData = {};
		    postData.searchItem = {
		    	id:window.base.GetRequest().id
		    };
		    const callback = (res)=>{
		      if(res.solely_code==100000){
		        self.submitData.mainImg = res.info.data[0].mainImg;


		      }else{
		      	alert('数据错误')
		      }

		    };
		    window.base.articleGet(postData,callback);
		},

		  

		articleUpdate(){
		    const self = this;
		    const postData = {};
		    postData.token = window.base.getToken();
		    postData.searchItem={
		      id:window.base.GetRequest().id,
		    };
		    postData.data = window.base.cloneForm(self.submitData);
		    const callback = (res)=>{
		      if(res.solely_code==100000){
		        alert('修改成功');
		       
		      }else{
		      	alert(res.msg)
		      }
		    };
		    window.base.articleUpdate(postData,callback);
		},

		

		submit(){
		    const self = this;
		    window.base.buttonCanClick(self);
		    const pass = window.base.checkComplete(self.submitData);
		    if(pass){
		      self.messageAdd();    
		    }else{
		      alert('请补全信息');
		    };
		},


		toBack(){
			const self = this;
			window.location.href = './invitationFirstTwo.html?id='+window.base.GetRequest().id
		},

		toNext(){
			const self = this;
			window.location.href = './invitationFirstFour.html?id='+window.base.GetRequest().id
		},


	  	uploadImg(e){
			var self = this;
			var file = e.target.files[0];
			var position = e.target.dataset.position;
			console.log(e)
			var param = new FormData();
			param.append('file',file,file.name);
			param.append('thirdapp_id',2);
			param.append('token',window.base.getToken());

			console.log(self.item)
			var callback = function (res) {
				if(res.solely_code==100000&&res.info&&res.info.url){ 
      				//self.submitData.mainImg.push({url:res.info.url});
      				self.submitData.mainImg[position] = {
      					url:res.info.url
      				};
      			}
      			console.log('self.submitData',self.submitData)
			};
			var res = window.base.upLoadFile(param,callback);
		},

    }

});

</script>
<script type="text/javascript">
	$(function(){
	$('#dowebok').fullpage();
});
</script>
</body>
</html>
